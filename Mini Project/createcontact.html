<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
</head>
<body>
    <form>
        <h1>Create New Contact</h1>
        <h2>Fill the following information: </h2>
        <fieldset>
            <legend>&nbsp;Name&nbsp;</legend>
            <br>
            <span>First Name: <input type="text" name="First Name" id="firstname"></span><br><br>
            <span>Middle Name: <input type="text" name="Middle Name" id="middlename"></span><br><br>
            <span>Last Name: <input type="text" name="Last Name" id="lastname"></span><br><br>
            <span>Nickname: <input type="text" name="Nickname" id="nickname"></span><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>&nbsp;Phone Number&nbsp;</legend>
            <br>
            <span>Mobile: <input type="number" name="mobile" id="mobile"></span><br><br>
            <span>Home: <input type="number" name="home" id="home"></span><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>&nbsp;Gender&nbsp;</legend>
            <br>
            <span><input type="radio" name="gender" id="male"> Male &nbsp;<input type="radio" name="gender" id="female"> Female</span><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>&nbsp;Address&nbsp;</legend>
            <br>
            <span>Street: <input type="text" name="street" id="street"></span><br><br>
            <span>City: <input type="text" name="City" id="city"></span><br><br>
            <span>PostCode: <input type="number" name="PostCode" id="postcode"></span><br><br>
            <span>Country: <input type="text" name="Country" id="country"></span><br><br>
        </fieldset>        
        <br>
        <fieldset>
            <legend>&nbsp;Important Dates&nbsp;</legend>
            <br>
            <span>Birthday: <input type="date" name="dateofbirth" id="dateofbirth"></span>&nbsp;&nbsp;&nbsp;
            <span>Anniversary: <input type="date" name="anniversary" id="anniversary"></span>
        </fieldset>

    </form>
    <br>
</body>
</html>
